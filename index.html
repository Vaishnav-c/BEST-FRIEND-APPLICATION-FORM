<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST FRIENDS APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
      <div>
          <h1>Best Friend Application</h1>
          <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="">
          <p>Hey there I need a new best friend... because the<br><br> last one escaped :)
             Not my fault thoug,I'little moody , but super cool!
          </p>
          <h3>Wanna be friends?</h3>
      </div>
      <form action="">
        <label for="name">What's your name?</label>
        <input type="text" name="name" id ="name" placeholder="Aswin"><br><br>
        <label for="nickname">What do you want me to call you as?</label>
        <input type="text" name="nickname" placeholder="Achu"><br><br>
        <label for="number">What's your age?</label>
        <input type="number" name="age" id="age" min="9" max="17"><br><br>
        <label for="superhero">Who is your favourite superhero?</label> <br><br>
        <input type="checkbox" name="ironman" id="ironman">
        <label for="ironman">Ironman</label><br><br>
        <input type="checkbox" name="superman" id="superman">
        <label for="superman">Superman</label><br><br>
        <input type="checkbox" name="batman" id="batman">
        <label for="batman">Batman</label><br><br>
        <label for="why">Why do you wanna be friend with me?</label><br><br>
        <textarea name="why" id="why" cols="30" rows="3">I want to be friend with you because</textarea><br><br>
        <input type="submit" value="LETS BE FRIENDS">
    </form>
  </section>


</body>
